<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <h2 class="title"><a href="/">Where in the world?</a></h2>
        <p class="theme-switcher"><i class="icon"><i class="fa-regular fa-moon"></i></i> &nbsp; <span>Dark Mode</span></p>
      </div>
    </header>

    <main>
      <div class="search-filter-container">
        <div class="search-container">
          <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
        <input type="text" id="search" placeholder="Search for a country...">
        </div>

        <select class="filter-by-region">
          <option value="Africa" hidden>Filter by region</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
      <section class="countries-container">
        <!-- <a href="#" class="country-card">
          <img src="https://flagcdn.com/ai.svg" alt="flag" />
          <div class="card-text">
            <h3 class="card-title">Switzerland</h3>
            <p><b>Population: </b>81,770,900</p>
            <p><b>Region: </b>Europe</p>
            <p><b>Capital: </b>Berlin</p>
          </div>
        </a> -->
      </section>
    </main>
  </body>
</html>
